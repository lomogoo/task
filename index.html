<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GANTT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/ja.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isBetween.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="style.css?v=3">
</head>

<body class="bg-white text-gray-800 font-sans selection:bg-blue-100 selection:text-blue-700">
  <div id="global-glow"></div>

  <header
    class="h-16 bg-white/90 backdrop-blur-md border-b border-gray-200 flex items-center px-6 justify-between sticky top-0 z-50">
    <div class="flex items-center space-x-6">
      <h1 class="text-2xl font-black tracking-tighter flex items-center gap-2 group cursor-pointer mouse-glow"
        onclick="showHome()">
        <div class="relative w-8 h-8">
          <div
            class="absolute inset-0 bg-blue-500 rounded-lg rotate-3 group-hover:rotate-12 transition-transform opacity-20">
          </div>
          <div
            class="absolute inset-0 bg-blue-600 rounded-lg -rotate-3 group-hover:-rotate-12 transition-transform flex items-center justify-center text-white">
            <i class="fas fa-layer-group"></i>
          </div>
        </div>
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-cyan-600">GANTT</span>
      </h1>

      <nav class="hidden md:flex space-x-1">
        <button onclick="showHome()"
          class="px-4 py-2 rounded-lg text-sm font-bold text-gray-600 hover:bg-gray-100 hover:text-blue-600 transition-all flex items-center gap-2 mouse-glow">
          <i class="fas fa-home"></i>ホーム
        </button>
      </nav>

      <div id="navControls"
        class="hidden flex items-center space-x-3 bg-gray-50 rounded-full px-4 py-1.5 border border-gray-200">
        <div class="relative group">
          <select id="clientSelect"
            class="appearance-none bg-transparent font-medium text-gray-700 text-sm pr-6 focus:outline-none cursor-pointer">
            <option value="">クライアント選択...</option>
          </select>
          <i
            class="fas fa-chevron-down absolute right-0 top-1/2 transform -translate-y-1/2 text-xs text-gray-400 pointer-events-none"></i>
        </div>
        <button onclick="openModal('client')" class="text-blue-600 hover:text-blue-800 transition-colors"><i
            class="fas fa-plus-circle"></i></button>

        <span class="text-gray-300">|</span>

        <div class="relative group">
          <select id="projectSelect"
            class="appearance-none bg-transparent font-medium text-gray-700 text-sm pr-6 focus:outline-none cursor-pointer disabled:text-gray-400"
            disabled>
            <option value="">案件を選択...</option>
          </select>
          <i
            class="fas fa-chevron-down absolute right-0 top-1/2 transform -translate-y-1/2 text-xs text-gray-400 pointer-events-none"></i>
        </div>
        <button id="addProjectBtn" onclick="openModal('project')"
          class="text-gray-400 cursor-not-allowed transition-colors" disabled><i
            class="fas fa-plus-circle"></i></button>
      </div>
    </div>

    <!-- 不要なボタン（通知、ユーザー）を削除 -->
    <div class="flex items-center space-x-3">
      <!-- Empty for now, keeping layout structure -->
    </div>
  </header>

  <!-- ホーム画面 -->
  <div id="homeView" class="container mx-auto px-6 py-8">
    <!-- ヘッダーエリア -->
    <div class="flex justify-between items-end mb-8">
      <div>
        <h2
          class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 tracking-tight">
          Dashboard</h2>
        <p class="text-gray-500 font-medium mt-1" id="todayDate"></p>
      </div>
      <div class="flex space-x-3">
        <button onclick="openModal('client')"
          class="px-4 py-2 bg-white border border-indigo-100 text-indigo-600 rounded-xl hover:bg-indigo-50 transition-all shadow-sm hover:shadow font-bold text-sm">
          <i class="fas fa-user-plus mr-2"></i>クライアント
        </button>
        <button onclick="openModal('project')"
          class="px-4 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl hover:shadow-lg hover:scale-105 transition-all font-bold text-sm shadow-md">
          <i class="fas fa-folder-plus mr-2"></i>案件追加
        </button>
      </div>
    </div>

    <!-- ダッシュボードグリッド -->
    <div class="grid grid-cols-12 gap-6 mb-12">

      <!-- 左カラム: 時計・天気 -->
      <div class="col-span-12 lg:col-span-4 space-y-6">
        <!-- 時計 & 天気 -->
        <div
          class="bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl p-6 text-white shadow-lg relative overflow-hidden">
          <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-white opacity-10 rounded-full blur-xl"></div>
          <div class="absolute bottom-0 left-0 -mb-4 -ml-4 w-32 h-32 bg-indigo-300 opacity-10 rounded-full blur-xl">
          </div>

          <div class="flex justify-between items-start relative z-10">
            <div>
              <div id="digitalClock" class="text-5xl font-bold tracking-tight font-mono mb-1">--:--</div>
              <div class="text-sm opacity-80 flex items-center">
                <span id="todayDateDisplay"></span>
              </div>
            </div>
            <div id="weatherInfo" class="text-right">
              <!-- JSで天気情報を挿入 -->
              <div class="text-2xl font-bold">Loading...</div>
            </div>
          </div>
        </div>

        <!-- ニュースフィード -->
        <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 h-[400px] flex flex-col">
          <h3 class="font-bold text-gray-800 mb-4 flex items-center">
            <i class="fas fa-newspaper text-indigo-500 mr-2"></i>Today's News
          </h3>
          <div id="newsList" class="flex-1 overflow-y-auto space-y-4 pr-2 custom-scrollbar">
            <!-- JSで生成 -->
            <div class="animate-pulse space-y-3">
              <div class="h-4 bg-gray-100 rounded w-3/4"></div>
              <div class="h-4 bg-gray-100 rounded w-full"></div>
              <div class="h-4 bg-gray-100 rounded w-5/6"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 中央・右カラム: 週間タスク & プロジェクト -->
      <div class="col-span-12 lg:col-span-8 space-y-6">

        <!-- 週間タスク -->
        <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
          <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-gray-700 flex items-center">
              <i class="fas fa-calendar-alt text-indigo-500 mr-2"></i>
              Upcoming Tasks
              <span id="upcomingCount"
                class="ml-2 text-xs bg-indigo-100 text-indigo-600 px-2 py-0.5 rounded-full"></span>
            </h3>
          </div>
          <div id="upcomingTasksList" class="space-y-3 max-h-[300px] overflow-y-auto pr-2 custom-scrollbar">
            <!-- JSで生成 -->
            <div class="text-center py-8 text-gray-400">
              <p>No upcoming tasks</p>
            </div>
          </div>
        </div>

        <!-- プロジェクト一覧 (既存のものを少し調整) -->
        <div>
          <div class="flex items-center mb-4">
            <h3 class="font-bold text-gray-800 flex items-center text-lg">
              <i class="fas fa-layer-group text-indigo-500 mr-2"></i>Projects
            </h3>
          </div>
          <div id="clientProjectList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- JSで生成 -->
          </div>
        </div>

      </div>
    </div>

    <!-- 空の状態（データがない場合） -->
    <div id="emptyState" class="hidden flex-col items-center justify-center py-20 text-gray-400">
      <div class="w-24 h-24 bg-gray-50 rounded-full flex items-center justify-center mb-6 animate-bounce">
        <i class="fas fa-cube text-4xl text-gray-300"></i>
      </div>
      <p class="text-lg font-medium text-gray-500">まだプロジェクトがありません</p>
      <p class="text-sm text-gray-400 mt-2">右上のボタンからクライアントと案件を追加してください</p>
    </div>
  </div>

  <main id="mainArea" class="relative hidden flex flex-col h-[calc(100vh-64px)]">
    <!-- 案件情報エリア -->
    <div id="projectInfoArea" class="bg-white/90 backdrop-blur-sm border-b px-6 py-4 z-40 shadow-sm flex-shrink-0">
      <div class="flex items-start gap-4">
        <button onclick="showHome()"
          class="mt-1 w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600 transition-colors"
          title="ホームに戻る">
          <i class="fas fa-arrow-left"></i>
        </button>
        <div class="flex-1">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3 mb-2">
              <h2 id="infoProjectName" class="text-2xl font-bold text-gray-800">案件名</h2>
              <button onclick="openProjectInfoModal()" class="text-gray-400 hover:text-indigo-600 text-sm"><i
                  class="fas fa-pen"></i> 編集</button>
            </div>
            <!-- ズームコントロール -->
            <div class="flex items-center bg-gray-100 rounded-lg p-1">
              <button onclick="changeZoom(-10)"
                class="w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-white rounded hover:shadow-sm transition-all"
                title="縮小">
                <i class="fas fa-minus text-xs"></i>
              </button>
              <span id="zoomLevelDisplay" class="text-xs font-mono w-12 text-center text-gray-500">100%</span>
              <button onclick="changeZoom(10)"
                class="w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-white rounded hover:shadow-sm transition-all"
                title="拡大">
                <i class="fas fa-plus text-xs"></i>
              </button>
            </div>
          </div>
          <p id="infoOverview" class="text-sm text-gray-600 mb-2">案件の概要がここに入ります。</p>
          <div class="flex items-center gap-4 text-xs text-gray-500">
            <span class="flex items-center gap-1"><i class="fas fa-users"></i> <span id="infoStakeholders">ステークホルダー:
                未設定</span></span>
            <span class="flex items-center gap-1"><i class="far fa-calendar-alt"></i> <span id="infoPeriod">期間:
                自動計算</span></span>
          </div>
        </div>
      </div>
    </div>

    <div id="ganttView" class="hidden gantt-container shadow-inner bg-white">
    </div>
  </main>


  <!-- プロジェクト情報編集モーダル -->
  </div>
  <div id="projectInfoModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-2xl w-[500px] p-6 transform transition-all scale-100">
      <h3 class="text-xl font-bold mb-4 text-gray-800">案件情報の編集</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">案件概要</label>
          <textarea id="editProjectOverview"
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 outline-none text-sm"
            rows="3"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">ステークホルダー</label>
          <input type="text" id="editProjectStakeholders"
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 outline-none text-sm"
            placeholder="例: 営業部, クライアントA氏">
        </div>
      </div>
      <div class="flex justify-between items-center mt-6">
        <button onclick="deleteProject(currentProjectId)" class="text-red-500 hover:text-red-700 text-sm font-medium">
          <i class="fas fa-trash-alt mr-1"></i>案件を削除
        </button>
        <div class="flex space-x-3">
          <button
            onclick="document.getElementById('projectInfoModal').classList.add('hidden'); document.getElementById('projectInfoModal').classList.remove('flex')"
            class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">キャンセル</button>
          <button onclick="saveProjectInfo()"
            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-md transition-colors">保存</button>
        </div>
      </div>
    </div>
  </div>

  <div id="inputModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
      <h3 id="modalTitle" class="text-lg font-bold mb-4 text-gray-700">追加</h3>
      <input type="hidden" id="modalType">
      <input type="hidden" id="modalParentId">

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">名称 / タイトル</label>
        <input type="text" id="modalNameInput"
          class="w-full border rounded p-2 focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <div id="taskFields" class="hidden space-y-4">
        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class="block text-sm text-gray-600">開始日</label>
            <input type="date" id="modalStartDate" class="w-full border rounded p-1 text-sm">
          </div>
          <div>
            <label class="block text-sm text-gray-600">終了日</label>
            <input type="date" id="modalEndDate" class="w-full border rounded p-1 text-sm">
          </div>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">ステータス</label>
          <div class="flex space-x-2">
            <label class="flex-1 cursor-pointer">
              <input type="radio" name="modalStatus" value="0" class="peer hidden" checked>
              <div
                class="text-center py-2 rounded border peer-checked:bg-gray-500 peer-checked:text-white peer-checked:border-gray-500 text-xs text-gray-600 hover:bg-gray-50 transition-colors">
                未着手</div>
            </label>
            <label class="flex-1 cursor-pointer">
              <input type="radio" name="modalStatus" value="1" class="peer hidden">
              <div
                class="text-center py-2 rounded border peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-blue-500 text-xs text-gray-600 hover:bg-blue-50 transition-colors">
                進行中</div>
            </label>
            <label class="flex-1 cursor-pointer">
              <input type="radio" name="modalStatus" value="2" class="peer hidden">
              <div
                class="text-center py-2 rounded border peer-checked:bg-green-500 peer-checked:text-white peer-checked:border-green-500 text-xs text-gray-600 hover:bg-green-50 transition-colors">
                完了</div>
            </label>
          </div>
        </div>
        <div>
          <label class="block text-sm text-gray-600">メモ</label>
          <textarea id="modalMemo" class="w-full border rounded p-2 text-sm" rows="3"></textarea>
        </div>
      </div>

      <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-100">
        <button type="button" onclick="handleDelete()" id="modalDeleteBtn"
          class="text-red-500 hover:text-red-700 text-sm font-medium hidden">
          <i class="fas fa-trash-alt mr-1"></i>削除
        </button>
        <div class="flex space-x-3 ml-auto">
          <button onclick="closeModal('task')"
            class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">キャンセル</button>
          <button onclick="submitModal()"
            class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-md transition-colors font-medium">保存</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 地域ニュースモーダル -->
  <div id="localNewsModal"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 backdrop-blur-sm">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl mx-4 flex flex-col max-h-[80vh]">
      <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-xl">
        <h3 class="font-bold text-lg text-gray-800 flex items-center">
          <i class="fas fa-newspaper text-indigo-600 mr-2"></i> 最新ニュース
        </h3>
        <button
          onclick="document.getElementById('localNewsModal').classList.add('hidden');document.getElementById('localNewsModal').classList.remove('flex')"
          class="text-gray-400 hover:text-gray-600 transition-colors">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>
      <div id="localNewsList" class="p-4 overflow-y-auto flex-1">
        <!-- ニュースリスト -->
      </div>
      <div class="p-3 border-t border-gray-100 bg-gray-50 rounded-b-xl text-center">
        <button
          onclick="document.getElementById('localNewsModal').classList.add('hidden');document.getElementById('localNewsModal').classList.remove('flex')"
          class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors">閉じる</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
